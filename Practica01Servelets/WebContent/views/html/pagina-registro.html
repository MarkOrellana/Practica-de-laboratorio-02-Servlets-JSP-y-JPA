<html>
<head>
<title>Formulario Registro</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/e564244708.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<link rel="stylesheet" href="public/css/styles.css">
</head>
<body style="background-color:powderblue;">
	<div class="ui container" style="color:hsla(0,100%,50%,1);">
		<div class="ui secondary  menu">
			<div class="item logo">
				<a href="/Practica01Servelets"><h2>
						<span>CrazyKiller019</span>
					</h2></a>
			</div>
			<div class="right menu">
				<div class="item">
					<form action="busqueda">
						<div class="ui left icon action input">
							<input type="text" placeholder="Buscar..." name="usuario">
							<input type="submit" class="ui red submit button" value="Buscar">
						</div>
					</form>
				</div>
				<div class="item">
					<a href="registro" class="ui primary button">Registrarse</a>
				</div>
				<div class="item">
					<a href="login" class="ui button">Iniciar Sesion</a>
				</div>
			</div>
		</div>
		<form class="form-horizontal" method="POST">
			<fieldset>
				<div id="legend">
					<legend class="">Register</legend>
				</div>
				<div class="control-group">
					<label class="control-label" for="username">Username</label>
					<div class="controls">
						<input type="text" id="username" name="nombre" placeholder=""
							class="input-xlarge">
						<p class="help-block">Username can contain any letters or
							numbers, without spaces</p>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="apellido">Apellido</label>
					<div class="controls">
						<input type="text" placeholder="Apellido" name="apellido"
							required=""> <i class="user icon"></i>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="cedula">Cedula</label>
					<div class="controls">
						<input type="text" placeholder="0000000000" name="cedula"
							required="" maxlength="10" minlength="10" pattern="[0-9]+">
						<i class="address card icon"></i>
					</div>
				</div>


				<div class="control-group">
					<!-- E-mail -->
					<label class="control-label" for="email">E-mail</label>
					<div class="controls">
						<input type="text" id="email" name="mail" placeholder=""
							class="input-xlarge">
						<p class="help-block">Please provide your E-mail</p>
					</div>
				</div>

				<div class="control-group">
					<label class="control-label" for="password">Password</label>
					<div class="controls">
						<input type="password" id="password" name="pass" required="">
						<i class="lock icon"></i>
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="submit" class="ui blue submit button"
							value="Registrarme">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
	<footer>
		<div class="icon_footer">
			<i class="fas fa-chevron-up"></i>
		</div>
		<div class="social_foote">
			<a href="https://www.facebook.com/marco.orellana.796" target="_BLANK"><i
				class="fab fa-facebook-square"></i></a> <a
				href="https://github.com/MarkOrellana/Pr-ctica-de-laboratorio-01-Servlets-JSP-y-JDBC"
				target="_BLANK"><i class="fab fa-github-square"></i></a>
		</div>
		<p>&COPY; 2020 Todos los derechos reservados | Realizado por Mark
			Orellana</p>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
